<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<br>
	
	<div class="container">
	   <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	              <form th:action="@{/reglaForm}" th:object="${regla}" method="post">
	                 <input type="hidden" th:field="*{id}" th:value="${regla.id}"/>
	                 <div class="form-group">
	                    <label>Límite inferior : </label>
	                    <input type="number" th:field="*{limite_inferior}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('limite_inferior')}" th:errors="*{limite_inferior}"></small> 
	                 </div>
                         <div class="form-group">
	                    <label>Límite superior : </label>
	                    <input type="number" th:field="*{limite_superior}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('limite_superior')}" th:errors="*{limite_superior}"></small> 
	                 </div>
                         <div class="form-group">
	                    <label>Monto por punto : </label>
	                    <input type="number" th:field="*{monto_por_punto}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('monto_por_punto')}" th:errors="*{monto_por_punto}"></small> 
	                 </div>
	                 <div class="box-footer"> 
	                     <input type="submit" value="Guardar" class="btn btn-primary">
	                 </div>
	              </form>
	           </div>
	      </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
