<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="py-4 ml-5 mr-5">
            <div class="card bg-light">
                <div class="card-header" th:text="${titulo}"></div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a th:href="@{/usopuntoscabForm}" class="btn btn-primary">Agregar canje de puntos</a>
                    </h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Puntaje utilizado</th>
                                <th>Fecha</th>
                                <th>Premio</th>
                                <th colspan="2" class="text-center" sec:authorize="hasRole('ADMIN')">Detalles</th>
                                <th sec:authorize="hasRole('ADMIN')">Editar</th>
                                <th sec:authorize="hasRole('ADMIN')">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usopuntoscab : ${usopuntoscab}">
                                <td th:text="${usopuntoscab.id}"></td>
                                <!--td th:text="${usopuntoscab.cliente_id}"></td-->
                                <td th:text="${usopuntoscab.cliente.nombre}+' '+${usopuntoscab.cliente.apellido}"></td>
                                <td th:text="${usopuntoscab.premio.puntos_requeridos}"></td>
                                <td th:text="${usopuntoscab.fecha}"></td>
                                <!--td th:text="${usopuntoscab.premio_id}"></td-->
                                <td th:text="${usopuntoscab.premio.descripcion}"></td>
                                <td><a class="btn btn-info btn-sm"
                                        th:href="@{/cargarDetForm/} + ${usopuntoscab.id} +'/'+ ${usopuntoscab.cliente.id}">Cargar</a></td>
                                <td><a class="btn btn-info btn-sm"
                                        th:href="@{/listaDetForm/} + ${usopuntoscab.id}">Ver listado</a></td>
                                <td sec:authorize="hasRole('ADMIN')"><a
                                        class="btn btn-warning btn-sm"
                                        th:href="@{/usopuntoscabForm/} + ${usopuntoscab.id}">Editar</a></td>
                                <td sec:authorize="hasRole('ADMIN')"><a
                                        class="btn btn-danger btn-sm"
                                        th:href="@{/usopuntoscabEliminar/} + ${usopuntoscab.id}"
                                        onclick="return confirm('¿Estás seguro de eliminar el uso de puntos?');">Eliminar</a></td>
                            </tr>
                        </tbody>
                    </table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
