<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
	   <div class="card bg-light">
	       <div class="card-header" th:text="${titulo}">
	       </div>
	       <div class="card-body">
	          <ul class="list-group">
	             <li class="list-group-item active" th:text="${empleado.nombre}"></li>
	             <li class="list-group-item" th:text="${empleado.apellido}"></li>
	             <li class="list-group-item" th:text="${empleado.nro_doc}"></li>
	             <li class="list-group-item" th:text="${empleado.tipo_doc}"></li>
	             <li class="list-group-item" th:text="${empleado.nacionalidad}"></li>
	             <li class="list-group-item" th:text="${empleado.email}"></li>
	             <li class="list-group-item" th:text="${empleado.telefono}"></li>
                     <li class="list-group-item" th:text="${empleado.fecha_nac}"></li>
	          </ul>
	       </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
