<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
	   <div class="card bg-light">
	       <div class="card-header" th:text="${titulo}">
	       </div>
	       <div class="card-body">
	          <ul class="list-group">
	             <li class="list-group-item active" th:text="${bolsapuntos.id}"></li>
	             <li class="list-group-item" th:text="${bolsapuntos.fecha_asignacion_puntaje}"></li>
	             <li class="list-group-item" th:text="${bolsapuntos.fecha_caducidad_puntaje}"></li>
	             <li class="list-group-item" th:text="${bolsapuntos.puntaje_asignado}"></li>
	             <li class="list-group-item" th:text="${bolsapuntos.puntaje_utilizado}"></li>
	             <li class="list-group-item" th:text="${bolsapuntos.saldo_puntos}"></li>
	             <li class="list-group-item" th:text="${bolsapuntos.monto_operacion}"></li>
	          </ul>
	       </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
