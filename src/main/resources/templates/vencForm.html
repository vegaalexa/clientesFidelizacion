<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<br>
	
	<div class="container">
	   <div class="row">
	      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	           <h1 class="text-center" th:text="${titulo}"></h1>
	           <div class="card-body">
	              <form th:action="@{/vencForm}" th:object="${vencimiento}" method="post">
	                 <input type="hidden" th:field="*{id}" th:value="${vencimiento.id}"/>
	                 <div class="form-group">
	                    <label>Fecha de inicio de validez : </label>
	                    <input type="date" th:field="*{fecha_ini_validez}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha_ini_validez')}" th:errors="*{fecha_ini_validez}"></small> 
	                 </div>
                         <div class="form-group">
	                    <label>Fecha fin de validez : </label>
	                    <input type="date" th:field="*{fecha_fin_validez}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha_fin_validez')}" th:errors="*{fecha_fin_validez}"></small> 
	                 </div>
                         <!--div class="form-group">
	                    <label>Duraci√≥n : </label>
	                    <input type="number" th:field="*{duracion}" class="form-control" th:errorclass="'form-control alert-danger'"/>
	                    <small class="form-text text-danger" th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}"></small> 
	                 </div-->
	                 <div class="box-footer"> 
	                     <input type="submit" value="Guardar" class="btn btn-primary">
	                 </div>
	              </form>
	           </div>
	      </div>
	   </div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
